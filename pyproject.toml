[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "ares"
description = "automated rapid embedded simulation"
readme = "README.md"
authors = [
  {name = "AndrÃ¤ Carotta", email = "not_yet@ares.com"},
  {name = "Jonas Bleich", email = "not_yet@ares.com"},
]
license = {file = "LICENSE"}
requires-python = ">=3.12"
keywords = ["embedded", "simulation", "automotive", "sil", "ares"]
classifiers = [
    # Intended Audience
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Manufacturing",

    # Topic
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Emulators",

    # Programming Language
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",

    # License
    "License :: OSI Approved :: Apache Software License",

    # Operating System
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",

    # Environment
    "Environment :: Console",
]

dependencies = [
    "numpy==2.2.4",
    "asammdf==8.2.9",
    "jsonschema==4.24.0",
    "pydantic==2.11.7",
    "typeguard==4.4.4",
    "click==8.2.1",
    "colorlog==6.9.0",
]
dynamic = ["version"]

[project.scripts]
ares = "ares.cli.ares:cli"

[project.optional-dependencies]
test = [
    "pytest==8.4.1",
    "coverage==7.10.6",
]
dev = [
    "ruff==0.12.11",
    "build==1.3.0",
    "twine==6.2.0",
    "gitpython==3.1.45",
    "pip-licenses==5.0.0",
    "pipdeptree==2.23.4",
    "pyinstaller==6.12.0",
    "ares[test]",
]

[project.urls]
"Homepage" = "https://github.com/olympus-tools/ARES"
"Documentation" = "https://github.com/olympus-tools/ARES#readme"
"Bug Tracker" = "https://github.com/olympus-tools/ARES/issues"
"Repository" = "https://github.com/olympus-tools/ARES"
"Changelog" = "https://github.com/olympus-tools/ARES/releases"
"Source" = "https://github.com/olympus-tools/ARES"
"Security Policy" = "https://github.com/olympus-tools/ARES/security/policy"
"Contributing" = "https://github.com/olympus-tools/ARES/blob/master/CONTRIBUTING.md"

[tool.setuptools]
packages = ["ares", "param_dcm"]

[tool.setuptools.package-dir]
param_dcm = "packages/param_dcm/param_dcm"

[tool.setuptools.package-data]
ares = ["py.typed"]

[tool.setuptools_scm]
write_to = "ares/core/version.py"

[tool.ruff]
# The maximum line length.
line-length = 88
# The target Python version.
target-version = "py312"

[tool.ruff.format]
# The preferred quote style.
quote-style = "double"
# The preferred indentation style.
indent-style = "space"

[tool.pyright]
# Pyright will analyze files in this directory.
include = ["ares", "packages", "test"]
reportAny = "none"
reportExplicitAny = "none"
venvPath = "."
venv = ".venv"
