name: Build Windows Executable Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-win-executable:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup ARES Environment
        uses: ./.github/workflow-actions/setup-ares

      - name: Build executable
        shell: bash
        run: |
          make build-executable

      - name: Verify executable
        shell: bash
        run: |
          ./dist/ares.exe --version

      - name: Build simulation units
        shell: bash
        run: |
          make -C examples/sim_unit all

      - name: Run all workflow examples with Executable
        shell: bash
        run: |
          make -C examples ARES=../dist/ares.exe

      - name: Cleanup ARES Environment
        uses: ./.github/workflow-actions/cleanup-ares
