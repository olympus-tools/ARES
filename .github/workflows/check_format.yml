name: Check Format Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print system information
        run: |
          echo "Running on Linux"
          uname -a

      - name: Run ruff for format checking
        run: |
          make format-check

      - name: Clean up
        run: |
          make clean
