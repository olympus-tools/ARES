name: Test Coverage Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup ARES Environment
        uses: ./.github/workflow-actions/setup-ares

      - name: Run coverage tests
        run: |
          make test-coverage

